
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rifa Oficial – Ing. Levi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; background: #f5f5f5; margin: 0; padding: 0; }
        h1 { background: #006400; color: white; padding: 1rem; margin: 0; }
        p { margin-top: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 5px; padding: 10px; max-width: 1200px; margin: auto; }
        .number { padding: 10px; background: white; border: 1px solid #ccc; cursor: pointer; border-radius: 5px; }
        .number.taken { background: #ff4d4d; color: white; text-decoration: line-through; }
        footer { margin: 2rem 0; font-size: 0.9rem; }
    </style>
</head>
<body>
    <h1>Rifa Oficial – Ing. Levi</h1>
    <p>Premio en efectivo • Cada número cuesta $0.50 MXN</p>
    <p>El sorteo se basará en los resultados de la Lotería Nacional</p>
    <div class="grid" id="numbersGrid"></div>
    <footer>&copy; 2025 Ing. Levi • Todos los derechos reservados</footer>

    <script>
        const grid = document.getElementById('numbersGrid');
        const TOTAL_NUMBERS = 500; // Mostrar solo 500 para rendimiento, luego se puede escalar

        for (let i = 0; i < TOTAL_NUMBERS; i++) {
            const num = String(i).padStart(5, '0');
            const div = document.createElement('div');
            div.className = 'number';
            div.innerText = num;
            div.onclick = () => {
                div.classList.toggle('taken');
            };
            grid.appendChild(div);
        }
    </script>
</body>
</html>
